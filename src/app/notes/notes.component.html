<!-- Progress Bar -->
<div *ngIf="isLoading | async" class="overlay">
  <mat-progress-bar mode="indeterminate" class="spinner" color="warn"></mat-progress-bar>
</div>

<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<!-- Header -->
<nav class="navbar navbar-expand navbar-light">
  <div class="container flex-lg-row flex-md-row flex-sm-column flex-column">

    <!-- Logo -->
    <a class="navbar-brand" href="#"><img src="../../assets/logo.png" class="mb-md-0 mb-sm-2 mb-2"
        style="width: 150px;"></a>

    <!-- Search Part -->
    <input class="form-control me-2 mb-md-0 mb-sm-2 mb-2 searchBox fs-5 ps-md-5" autocomplete="off"
      [(ngModel)]="searchVal" (keyup)="searchTodo()" name="search" id="search" type="search" placeholder="Search"
      aria-label="Search">
  </div>
</nav>

<!-- Input Part -->

<div class="container mb-5">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center taskAddBtnHeader">
        <a class="form-control taskUpperHeader" (click)="cancelUpdates()" data-bs-toggle="collapse"
          href="#collapseExample" aria-controls="collapseExample" style="text-decoration: none;">
          Add A Todo ...
        </a>
      </div>
      <section class="d-flex justify-content-center">
        <div class="collapse taskBody " id="collapseExample">
          <div class="card card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item "><input type="text" class="form-control mb-1 text-capitalize itemTitle"
                  name="title" id="floatingInput" [(ngModel)]="todo.name" placeholder="Title"></li>
              <ul class="d-flex justify-content-between">

                <!-- Edit & Add Data Part Start -->
                <li class="list-group" (click)="isTodoEdit == false ? addTodo() : updateTodo() ">
                  <h1>

                    <!-- Add Button -->
                    <i *ngIf="!isTodoEdit" data-bs-toggle="collapse" href="#collapseExample"
                      class="bi bi-file-earmark-plus-fill text-info"></i>

                    <!-- Edit Button -->
                    <i *ngIf="isTodoEdit" data-bs-toggle="collapse" href="#collapseExample"
                      class="bi bi-pencil-square text-success me-2"></i>

                    <!-- Cancel Button -->
                    <i *ngIf="isTodoEdit" data-bs-toggle="collapse" href="#collapseExample"
                      (click)="cancelUpdates()" class="bi bi-x-circle text-danger"></i>

                    <i *ngIf="!isTodoEdit" data-bs-toggle="collapse" href="#collapseExample"
                      (click)="cancelUpdates()" class="bi bi-x-circle text-danger"></i>

                  </h1>
                </li>
                <!-- Edit & Add Data Part End -->

              </ul>
              <li class="list-group-item"></li>
            </ul>
          </div>
        </div>
      </section>


    </div>
  </div>
</div>


<!-- To-do Data Show -->

<section>
  <div class="container overflow-auto" style="height: 590px;">
    <div class="row d-flex justify-content-around">

      <!-- All Todo Show Part Start -->
      <ng-container *ngFor="let todo of allTodos;let i =index">
        <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-3">
          <div class="card mb-3 singleListPart ">
            <div class="card-header d-flex justify-content-between align-items-center singleListHeaderPart">
              <p class="my-auto text-capitalize singleListHeader">{{ todo.name }}</p>
              <div>
                <i class=" bi bi-pencil-square btn fs-5 editBtn" data-bs-toggle="collapse" href="#collapseExample"
                  (click)="editTodo(todo)"></i>
                <i class="bi bi-trash3-fill btn fs-5 deleteBtn" (click)="deleteTodo(todo)"></i>
              </div>
            </div>
            <div class="card-body text-dark">

              <!-- Add New Task-->
              <i class="bi bi-plus-lg text-primary me-2" (click)="addSingleTaskToggleMethod(todo)"></i>

              <span *ngIf="todo.isInput">
                <input type="checkbox" class="me-2" name="chk{{i}}" [(ngModel)]="task.isCompleted">
                <input class="addTaslInnerList listOne" name="list{{i}}" [(ngModel)]="task.name"
                  placeholder="Add New Lists" *ngIf="!isSingleTaskEdit" (keyup.enter)="addSingleTask(todo.id)">
                <input class="addTaslInnerList listOne" name="list{{i}}" [(ngModel)]="task.name"
                  placeholder="Add New Lists" *ngIf="isSingleTaskEdit" (keyup.enter)="updateTask(todo.id)">
              </span>

              

              <ul class="list-group list-group-flush  singleListItemInerItems">
                <ng-container *ngFor="let task of todo.tasks">
                  <li class="list-group-item d-flex">
                    <i (click)="editTask(todo,task)" class="bi bi-pencil text-success me-2"></i>
                    <i (click)="deleteTask(todo.id,task)" class="bi bi-trash3-fill text-danger me-2"></i>
                    <input type="checkbox" disabled [checked]="task.isCompleted" class="me-2 singleListItemCheck">
                    <span class="singleListItem"><del *ngIf="task.isCompleted"> {{ task.name }} </del> <span
                        *ngIf="!task.isCompleted">{{ task.name }}</span></span>
                  </li>
                </ng-container>
              </ul>
            </div>
            <div class="card-footer bg-transparent border-dark singleListItemDate">{{ todo.addedon | date}}</div>
          </div>
        </div>
      </ng-container>
      <!-- All Todo Show Part End -->

    </div>
  </div>
</section>
